<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Biografi:</label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>

<p id="NamaOrtu"></p>
<p id="NamaAnak"></p>
<p id="Email"></p>
<p id="Phone"></p>
<script>
  var newURL = window.location.protocol + "/" + window.location.host + "/" + window.location.pathname + window.location.search
  var pathArray =  window.location.search.split('&');
  var NamaOrtu =  pathArray[0].split('=');
  var NamaAnak =  pathArray[1].split('=');
  var Email =  pathArray[2].split('=');
  var EmailV =  Email[1].replace('%40','@');
  var Phone =  pathArray[3].split('=');
  
document.getElementById("NamaOrtu").innerHTML = NamaOrtu[1];
document.getElementById("NamaAnak").innerHTML = NamaAnak[1];
document.getElementById("Email").innerHTML = EmailV;
document.getElementById("Phone").innerHTML = Phone[1];
</script>
  
  
  
</body>
</html>
